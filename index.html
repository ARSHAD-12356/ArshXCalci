<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
</head>
<body class="bg-gradient-to-br from-black to-gray-500 flex h-screen w-screen justify-center items-center">
<div class="main-div h-fit  w-96  shadow-slate-500 shadow-lg  flex flex-col items-center rounded-lg " >
    <h1 class="logo text-white text-3xl font-serif ">ArshxCalci</h1>
    <input type="text" placeholder="0"  class="w-80  bg-transparent border-2 p-12 mt-4 rounded-lg m-5 cursor-pointer text-right mb-2 text-4xl text-white border-none shadow-md shadow-slate-500">
    <div class="">
        <button class="bg-gray-400 text-white w-16 text-3xl h-16  rounded-full m-2 shadow-inherit shadow-slate-500">AC</button>
        <button class=" bg-black text-green-500 h-16 w-16 text-3xl rounded-full m-2 ">DEL</button>
        <button class="bg-black text-green-500 h-16 w-16 text-3xl  m-2 rounded-full ">%</button>
        <button class="bg-black text-green-500 w-16 h-16 text-3xl rounded-full m-2 ">/</button>
    </div>
    <div class="">
        <button class="bg-black  text-white w-16 text-2xl h-16  rounded-full m-2">7</button>
        <button class=" bg-black text-white h-16 w-16 text-3xl rounded-full m-2 ">8</button>
        <button class="bg-black text-white h-16 w-16 text-3xl  m-2 rounded-full ">9</button>
        <button class="bg-black text-green-500 w-16 h-16 text-3xl rounded-full m-2 ">*</button>
    </div>
    <div>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">4</button>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">5</button>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">6</button>
        <button class="bg-black text-green-500 w-16 text-3xl h-16  rounded-full m-2">-</button>
    </div>
    <div>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">1</button>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">2</button>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">3</button>
        <button class="bg-black text-green-500 w-16 text-3xl h-16  rounded-full m-2">+</button>
    </div>
    <div>
        <button class="bg-black text-green-500 w-16 text-3xl h-16  rounded-full m-2">00</button>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">0</button>
        <button class="bg-black text-white w-16 text-3xl h-16  rounded-full m-2">.</button>
        <button class="bg-orange-500 text-white w-16 text-3xl h-16  rounded-full m-2">=</button>
    </div>
</div>
</body>
</html>
